<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tark Me There</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #linkContainer {
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <button id="locationButton">Find closest parking to me</button>
    <div class="spinner" id="spinner"></div>
    <div id="linkContainer"></div> <!-- Container to display the link -->

    <script>
        document.getElementById('locationButton').addEventListener('click', () => {
            const button = document.getElementById('locationButton');
            const spinner = document.getElementById('spinner');
            button.style.display = 'none';
            spinner.style.display = 'block';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
                button.style.display = 'block';
                spinner.style.display = 'none';
            }
        });

        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function sendLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const isMobile = isMobile();
            fetch('https://goldfish-app-szc5p.ondigitalocean.app/getClosestParking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude,
                    isMobile
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    displayLink(data.content.wazeUrl); // Assuming the server returns a JSON object with a 'url' field
                })
                .catch((error) => {
                    console.error('Error:', error);
                })
                .finally(() => {
                    document.getElementById('spinner').style.display = 'none';
                });
        }

        function displayLink(url) {
            const linkContainer = document.getElementById('linkContainer');
            linkContainer.innerHTML = ''; // Clear any existing content
            const link = document.createElement('a');
            link.href = url;
            link.textContent = 'Take me to closest parking (Waze)';
            linkContainer.appendChild(link);
        }

        function showError(error) {
            const button = document.getElementById('locationButton');
            const spinner = document.getElementById('spinner');
            button.style.display = 'block';
            spinner.style.display = 'none';

            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
    <div style="text-align: center;">
        <a href="https://paypal.me/MichaelNemni?country.x=GB&locale.x=en_GB" target="_blank">Buy me a coffee
            <br><small>(Or a house, car, large quantity of raw industrial material...)</small></a>
    </div>
</body>

</html>
