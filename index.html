<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Tark Me There</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='3' y='3' width='18' height='18' rx='2' ry='2'></rect><path d='M8 12h4a4 4 0 0 0 0-8H8v16'></path></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 8px;
            font-size: 32px;
            font-weight: 600;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 14px;
            color: #666;
        }

        .loading-indicator {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 123, 255, 0.3);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .loading-indicator.active {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .parking-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .parking-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .parking-card.available {
            border-left-color: var(--success-color);
        }

        .parking-card.unavailable {
            border-left-color: var(--danger-color);
        }

        .parking-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .parking-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .parking-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.available {
            background-color: #d4edda;
            color: #155724;
        }

        .status-badge.unavailable {
            background-color: #f8d7da;
            color: #721c24;
        }

        .waze-link {
            display: block;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .waze-link:hover {
            background-color: var(--primary-hover);
        }

        .donate-section {
            max-width: 1200px;
            margin: 40px auto 0;
            text-align: center;
            padding: 20px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .donate-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .donate-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .parking-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Live Parking Availability</h1>
        <div class="status-bar">
            <span id="lastUpdate">Loading...</span>
            <div class="loading-indicator" id="loadingIndicator"></div>
        </div>
    </div>

    <div class="container">
        <div id="parkingContainer" class="parking-grid"></div>
    </div>

    <script>
        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = `Last updated: ${timeString}`;
        }

        function fetchParkingLocations() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.classList.add('active');

            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            fetch('https://tarking.micnem.com/getAllParkingLots', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    isMobile
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    displayParkingLocations(data.content);
                    updateTimestamp();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById('lastUpdate').textContent = 'Failed to fetch data';
                })
                .finally(() => {
                    loadingIndicator.classList.remove('active');
                });
        }

        function displayParkingLocations(locations) {
            const container = document.getElementById('parkingContainer');
            container.innerHTML = '';

            locations.forEach(location => {
                const card = document.createElement('div');
                card.className = `parking-card ${location.isEmpty ? 'available' : 'unavailable'}`;

                const header = document.createElement('div');
                header.className = 'parking-header';

                const title = document.createElement('h2');
                title.className = 'parking-title';
                title.textContent = location.name;

                const badge = document.createElement('span');
                badge.className = `status-badge ${location.isEmpty ? 'available' : 'unavailable'}`;
                badge.textContent = location.isEmpty ? 'Available' : 'Full';

                header.appendChild(title);
                header.appendChild(badge);
                card.appendChild(header);

                const link = document.createElement('a');
                link.href = location.wazeUrl;
                link.className = 'waze-link';
                link.textContent = 'Navigate with Waze';
                card.appendChild(link);

                container.appendChild(card);
            });
        }

        // Fetch immediately on page load
        fetchParkingLocations();

        // Fetch every 5 seconds
        setInterval(fetchParkingLocations, 5000);
    </script>

    <div class="donate-section">
        <a href="https://paypal.me/MichaelNemni?country.x=GB&locale.x=en_GB" target="_blank" class="donate-link">
            Buy me a coffee
            <br><small>(Or a house, car, large quantity of raw industrial material...)</small>
        </a>
    </div>
</body>

</html>
